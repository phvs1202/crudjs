<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/estilos.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Controle de Pedidos de Restaurante</title>
</head>
<body>
    <h1>Controle de Pedidos de Restaurante</h1>
    <form action="" id="form-cadastrar">
        <input type="number" id="index-id" hidden>

        <div class="col-6 m-2">
            <label for="nome" class="form-label">Nome do Cliente</label>
            <input type="text" class="form-control" id="nome" required>
        </div>
        <div class="col-6 m-2">
            <label for="quantidade" class="form-label">Itens</label>
            <input type="text" class="form-control" id="itens" required>
        </div>
        <div class="col-6 m-2">
            <label for="quantidade" class="form-label">Quantidade</label>
            <input type="number" class="form-control" id="quantidade" required>
        </div>
        <div class="col-6 m-2">
            <label for="valor" class="form-label">Valor Unitário</label>
            <input type="number" class="form-control" id="valor" step="0.01" required>
        </div>
        <div class="col-6 m-2">
            <button type="submit" class="btn btn-success"  id="btn-cadastrar">Cadastrar</button>
            <button type="reset" class="btn btn-primary"  id="btn-limpar">Limpar Campos</button>
        </div>
    </form>
    <hr>
    <h2>Listagem de Pedidos</h2>
    <div id="listagem-produtos">
        <table class="table table-primary">
            <thead>
                <tr>
                    <th>Nome do Cliente</th>
                    <th>Itens</th>
                    <th>Quantidade</th>
                    <th>Valor Unitário</th>
                    <th>Valor Total</th>
                    <th>Data do Pedido</th>
                    <th>Ações</th>
                </tr>
                <tbody id="listaItens"></tbody>
            </table>
        </div>
        
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
        <script src="script/script.js"></script>
</body>
</html>
